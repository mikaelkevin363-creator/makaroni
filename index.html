<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>OPEN PRE-ORDER MAKARONI B2</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1:#e7f9fd; --bg2:#d7f3fb; --card:#fff; --accent:#0d86a9; --muted:#546e73; --price:#026c91;
    }
    *{box-sizing:border-box;font-family:Poppins,system-ui,Segoe UI,Roboto,'Helvetica Neue',Arial;}
    body{margin:0;background:linear-gradient(180deg,var(--bg1),var(--bg2));color:#04303a;padding:18px;}
    .wrap{max-width:1000px;margin:0 auto}
    header{display:flex;align-items:center;justify-content:space-between;gap:12px;margin-bottom:16px}
    h1{margin:0;color:var(--accent);font-size:22px}
    .lead{color:var(--muted)}
    .card{background:var(--card);border-radius:12px;padding:14px;box-shadow:0 8px 20px rgba(6,29,37,0.06)}
    .seg{display:flex;gap:8px}
    .seg button{border:none;padding:10px 14px;border-radius:10px;cursor:pointer;font-weight:600}
    .seg .active{background:var(--accent);color:#fff}
    .seg .inactive{background:#eef9fb;color:var(--accent)}
    .layout{display:grid;grid-template-columns:1fr 360px;gap:16px;margin-top:12px}
    @media(max-width:980px){.layout{grid-template-columns:1fr}}
    label{display:block;font-weight:600;margin-bottom:6px}
    input[type="text"], input[type="number"], select, textarea{width:100%;padding:10px;border-radius:8px;border:1px solid #d7eef6;background:#fbfeff}
    .small{font-size:13px;color:var(--muted)}
    .qty{width:92px;padding:8px;border-radius:8px;border:1px solid #d7eef6;text-align:center}
    .summary{padding:12px;border-radius:10px;background:linear-gradient(180deg,#f3fcff,#ffffff);border:1px solid #d8eef6}
    .total{font-size:20px;font-weight:700;color:var(--price);margin-top:8px}
    .btn{background:var(--accent);color:#fff;padding:10px 12px;border-radius:10px;border:none;cursor:pointer;font-weight:700;width:100%}
    .wa-btn{display:inline-flex;gap:8px;align-items:center;background:#25D366;color:white;padding:10px 12px;border-radius:10px;text-decoration:none;font-weight:700}
    .file-input{padding:8px;border-radius:8px;border:1px dashed #cdeef8;background:#fbfeff}
    .note{font-size:13px;color:var(--muted);margin-top:6px}
  </style>
</head>
<body>
<div class="wrap">
  <header>
    <div>
      <h1>OPEN PRE-ORDER MAKARONI B2</h1>
      <div class="small lead">All packs Rp 15.000 â€” pilih tipe pesanan, varian, dan jumlah</div>
    </div>
    <div style="text-align:right">
      <a class="wa-btn" id="waTop" href="#" target="_blank">Chat CP â€¢ 08813893900</a>
    </div>
  </header>

  <div class="card">
    <div style="display:flex;align-items:center;gap:12px;flex-wrap:wrap">
      <div class="seg" role="tablist" aria-label="Tipe Pesanan">
        <button id="tabS" class="seg-btn active" data-type="Sedesian">Sedesian</button>
        <button id="tabR" class="seg-btn inactive" data-type="Reguler">Reguler</button>
      </div>
      <div style="flex:1"></div>
      <div class="small">Contact person: El XIIB2 â€¢ 08813893900</div>
    </div>

    <div class="layout" style="margin-top:12px">
      <div>
        <form id="mainForm" class="card">
          <div id="fieldName">
            <label>Nama Pemesan</label>
            <input id="inputName" type="text" placeholder="Nama lengkap" required>

            <div id="fieldB2" style="margin-top:10px">
              <label>Nama Perantara Order (B2)</label>
              <input id="inputB2" type="text" placeholder="Nama Anak/Siswa yang menawarkan">
              <div class="note">Nama Anak/Siswa yang menawarkan</div>
            </div>

            <div id="classRow" style="margin-top:10px">
              <label>Kelas</label>
              <input id="inputClass" type="text" placeholder="e.g. XIIB2">
            </div>
            <div id="addressRow" style="margin-top:10px;display:none">
              <label>Alamat Lengkap</label>
              <textarea id="inputAddress" rows="2" placeholder="Alamat untuk pengiriman"></textarea>
            </div>
          </div>

          <div style="margin-top:12px">
            <label>Daftar Varian (Rp 15.000 / pack)</label>
            <div class="variants" id="variantsList"></div>
          </div>

          <div style="margin-top:12px">
            <label>Metode Pembayaran</label>
            <div id="paymentArea" class="small"></div>
          </div>

          <div style="margin-top:12px">
            <label>Upload Bukti (wajib jika pilih Transfer)</label>
            <div class="file-input"><input id="proofFile" name="bukti" type="file" accept="image/*,application/pdf"></div>
          </div>

          <div style="margin-top:12px">
            <label>Catatan (opsional)</label>
            <input id="notes" type="text" placeholder="Contoh: ambil lebih awal jika bisa" />
          </div>

          <div style="margin-top:12px">
            <button type="button" id="btnSubmit" class="btn">Kirim</button>
          </div>
        </form>
      </div>

      <aside>
        <div class="summary card">
          <div class="small">Ringkasan Pesanan</div>
          <div id="orderSummary" class="small" style="margin-top:8px">Belum ada item dipilih</div>
          <div class="total" id="orderTotal">Rp 0</div>
          <div style="margin-top:12px">
            <button id="btnChat" class="btn" style="background:#25D366">Chat CP via WA</button>
          </div>
        </div>
      </aside>
    </div>
  </div>
</div>

<script>
const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzZUMuq17OGRrYg20EYyYFXHmK0ZI_IRW30yyt6q7yah8ZJWDXj99Tvq62YLcAuzTGBNw/exec";
const CP_WA_NUMBER = "628813893900";
const PRICE = 15000;
const VARIANTS = [
  "Original","Spicy","Super Spicy","Balado","BBQ","Keju","Keju Pedas",
  "Sapi Panggang","Sapi Pedas","Jagung Bakar","Jagung Manis","Ayam Lada Hitam",
  "Cokelat","Rumput Laut","Rumput Laut Pedas","Mie Goreng"
];

const variantsList = document.getElementById('variantsList');
VARIANTS.forEach(v=>{
  const row=document.createElement('div');
  row.className='variant-row';
  row.innerHTML=`<div><b>${v}</b></div><div><input type="number" class="qty" min="0" max="10" value="0" data-variant="${v}"></div>`;
  variantsList.appendChild(row);
});

const tabS=document.getElementById('tabS'),tabR=document.getElementById('tabR'),
classRow=document.getElementById('classRow'),addressRow=document.getElementById('addressRow'),
paymentArea=document.getElementById('paymentArea'),proofFile=document.getElementById('proofFile');

let currentType='Sedesian';
function showType(t){
  currentType=t;
  if(t==='Sedesian'){classRow.style.display='block';addressRow.style.display='none';renderPaymentOptions(['Transfer','Cash']);}
  else{classRow.style.display='none';addressRow.style.display='block';renderPaymentOptions(['Transfer']);}
}
function renderPaymentOptions(list){
  paymentArea.innerHTML='';
  list.forEach(m=>{
    const wrap=document.createElement('div');
    wrap.innerHTML=`
    <label><input type="radio" name="metode" value="${m}"> ${m}</label>
    ${m==='Transfer'
      ? '<div class="small" style="margin-left:20px;color:var(--price)">ðŸ’³ Transfer ke BCA/Mandiri a.n. Mikael Kevin Kurnia</div>'
      : '<div class="small" style="margin-left:20px;color:var(--muted)">ðŸ’¬ Untuk pemesan melalui perantara anak B2, konfirmasi melalui anak yang bersangkutan.<br>Untuk pemesan Sedesian selain anak B2, konfirmasi melalui Contact Person yang tertera.</div>'}`;
    paymentArea.appendChild(wrap);
  });
}
function gatherItems(){
  const list=[];document.querySelectorAll('.qty').forEach(i=>{if(i.value>0)list.push({variant:i.dataset.variant,qty:i.value,price:PRICE});});
  return list;
}
document.getElementById('btnSubmit').onclick=async()=>{
  const nama=document.getElementById('inputName').value.trim();
  const b2=document.getElementById('inputB2').value.trim();
  const kelas=document.getElementById('inputClass').value.trim();
  const alamat=document.getElementById('inputAddress').value.trim();
  const metode=document.querySelector('input[name="metode"]:checked')?.value;
  const notes=document.getElementById('notes').value.trim();
  const bukti=proofFile.files[0];
  const items=gatherItems();

  if(!nama) return alert("Isi nama pemesan dulu.");
  if(currentType==='Sedesian'&&!kelas) return alert("Isi kelas dulu.");
  if(currentType==='Reguler'&&!alamat) return alert("Isi alamat dulu.");
  if(!metode) return alert("Pilih metode pembayaran.");
  if(metode==='Transfer'&&!bukti) return alert("Upload bukti transfer dulu.");
  if(items.length===0) return alert("Pilih minimal 1 varian.");

  const total=items.reduce((s,it)=>s+it.qty*it.price,0);
  const orderLines=items.map(it=>`${it.variant} x${it.qty}`).join('; ');

  const fd=new FormData();
  fd.append('nama',nama);
  fd.append('b2',b2);
  fd.append('kelasAlamat',currentType==='Sedesian'?kelas:alamat);
  fd.append('tipe',currentType);
  fd.append('pesanan',orderLines);
  fd.append('total',total);
  fd.append('metode',metode);
  fd.append('notes',notes);
  if(bukti) fd.append('bukti',bukti,bukti.name);

  await fetch(APPS_SCRIPT_URL,{method:'POST',body:fd});
  alert('âœ… Pesanan berhasil dikirim!');
};
showType('Sedesian');
</script>
</body>
</html>
