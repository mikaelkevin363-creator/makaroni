<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OPEN PRE-ORDER MAKARONI</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #80deea);
      color: #004d60;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      min-height: 100vh;
    }
    h1 {
      color: #01579b;
      text-align: center;
      margin-bottom: 20px;
    }
    form {
      background: white;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 420px;
    }
    label { display: block; margin: 12px 0 6px; font-weight: 600; }
    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #b2ebf2;
      border-radius: 10px;
      font-size: 15px;
    }
    .payment-method {
      display: flex;
      gap: 15px;
      margin-top: 10px;
    }
    button {
      width: 100%;
      background-color: #0288d1;
      color: white;
      border: none;
      padding: 14px;
      border-radius: 12px;
      margin-top: 18px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover { background-color: #0277bd; }
  </style>
</head>
<body>
  <h1>OPEN PRE-ORDER MAKARONI</h1>
  <form id="orderForm">
    <label>Nama Lengkap:</label>
    <input type="text" id="nama" required>

    <label>Kelas:</label>
    <input type="text" id="kelas" required>

    <label>Pilih Varian:</label>
    <select id="varian" required>
      <option value="">-- Pilih Varian --</option>
      <option>Original</option>
      <option>Spicy</option>
      <option>Super Spicy</option>
      <option>Balado</option>
      <option>BBQ</option>
      <option>Keju</option>
      <option>Keju Pedas</option>
      <option>Sapi Panggang</option>
      <option>Sapi Pedas</option>
      <option>Jagung Bakar</option>
      <option>Jagung Manis</option>
      <option>Ayam Lada Hitam</option>
      <option>Cokelat</option>
      <option>Rumput Laut</option>
      <option>Rumput Laut Pedas</option>
      <option>Mie Goreng</option>
    </select>

    <label>Jumlah (Qty):</label>
    <input type="number" id="jumlah" min="1" required>

    <label>Metode Pembayaran:</label>
    <div class="payment-method">
      <label><input type="radio" name="metode" value="Transfer" required> Transfer</label>
      <label><input type="radio" name="metode" value="Cash" required> Cash</label>
    </div>

    <button type="submit">Kirim</button>
  </form>

  <script>
    document.getElementById("orderForm").addEventListener("submit", async function(e){
      e.preventDefault();

      const nama = document.getElementById("nama").value;
      const kelas = document.getElementById("kelas").value;
      const varian = document.getElementById("varian").value;
      const jumlah = parseInt(document.getElementById("jumlah").value);
      const metode = document.querySelector('input[name="metode"]:checked').value;
      const total = jumlah * 15000;

      // URL Google Apps Script kamu
      const scriptURL = "https://script.google.com/macros/s/AKfycbxu08ERa9uuifVGqkmcyNPAhWe-FGCohLyGrmo7WpLYOWFOpbaUZMDw2BME5Xxu6OkF/exec";

      // kirim ke Google Sheets
      fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify({ nama, kelas, varian, jumlah, total, metode }),
        headers: { "Content-Type": "application/json" }
      });

      if (metode === "Cash") {
        const pesan = `Halo! Saya ${nama} dari ${kelas} ingin pesan ${jumlah} ${varian}. Bayar: Cash (Total Rp ${total.toLocaleString()}).`;
        const wa = "https://wa.me/6282329631558?text=" + encodeURIComponent(pesan);
        window.open(wa, "_blank");
      } else {
        alert("Pesanan berhasil dikirim! Silakan lanjut transfer ke rekening yang ditentukan.");
      }

      this.reset();
    });
  </script>
</body>
</html>
